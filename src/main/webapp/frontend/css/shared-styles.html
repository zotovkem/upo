<!-- The shared-styles.html is used instead of shared-styles.css so that
  -- the styles are also used for browsers that do not support CSS Custom Properties
  -- (mainly to support IE11)
  -- for more information see: https://cdn.vaadin.com/vaadin-lumo-styles/1.3.1/demo/compatibility.html
  -->
<!-- Remember to import custom-style, which is included in the Polymer package -->
<link rel="import"
      href="../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
    <style>
        .login-information {
            min-width: 300px;
            flex: 0;
            background: var(--lumo-primary-color-50pct);
        }

        /* Stack login-screen vertically on narrow screen */
        @media (max-width: 800px) {

            .login-screen {
                flex-direction: column;
            }

            .login-information {
                display: block;
            }
        }

        .main-layout {
            flex-direction: row;

            /* Used by the menu and form overlays */
            --overlay-box-shadow: 0 0 3px 2px var(--lumo-contrast-10pct);
        }

        .menu-bar {
            flex-direction: column;
            flex-shrink: 0;
            background: var(--lumo-base-color);
            box-shadow: var(--overlay-box-shadow);
        }

        .menu-header {
            padding: 11px 16px;
        }

        .menu-bar vaadin-tabs {
            align-items: flex-start;
            transition: transform 300ms;
        }

        .menu-link {
            margin: 0 auto;
        }

        .menu-link > span {
            display: block;
        }

        .menu-link:hover {
            text-decoration: none;
        }

        .menu-button {
            display: none;
        }

        .product-form {
            position: absolute;
            right: 0;
            bottom: 0;
            height: 100%;
            overflow: auto;
            background: var(--lumo-base-color);
            box-shadow: var(--overlay-box-shadow);
        }

        /* On narrow screens, move the side bar to the top,
         * except for the link-tabs, which are hidden but
         * can be opened via a button.
         */
        @media (max-width: 800px) {

            .main-layout {
                flex-direction: column;
                --top-bar-height: 50px;
                --top-bar-margin: 5vw;
            }

            .menu-bar {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                height: var(--top-bar-height);
                margin: 0 var(--top-bar-margin);
                background: none;
                box-shadow: none;
            }

            .menu-bar vaadin-tabs {
                transform: translateX(calc(-100% - var(--top-bar-margin)));
                position: absolute;
                top: var(--top-bar-height);
                height: calc(100% - var(--top-bar-height));
                z-index: 100;
                box-shadow: var(--overlay-box-shadow);
                background: var(--lumo-base-color);
            }

            .menu-bar .show-tabs {
                transform: translateX(calc(0% - var(--top-bar-margin)));
            }

            .menu-button {
                display: block;
            }

            .product-form {
                height: calc(100% - var(--top-bar-height));
            }

        }

        @media (max-width: 550px) {

            .product-form {
                width: 100%;

                /* Prevent text-fields from overflowing on narrow screens */
                --vaadin-text-field-default-width: 6em;
            }
        }

        /* Color codes for the availability statuses of the products */
        .Available {
            color: #2dd085;
        }

        .Coming {
            color: #ffc66e;
        }

        .Discontinued {
            color: #f54993;
        }

        /* Replicating the labels of official Vaadin components
         * for the CheckBoxGroup add-on.
        */
        .vaadin-label {
            align-self: flex-start;
            color: var(--lumo-secondary-text-color);
            font-weight: 500;
            font-size: var(--lumo-font-size-s);
            margin-left: calc(var(--lumo-border-radius) / 4);
            transition: color 0.2s;
            line-height: 1;
            padding-bottom: 0.5em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            position: relative;
            max-width: 100%;
            box-sizing: border-box;
        }

        .vaadin-label:hover {
            color: var(--lumo-body-text-color);
        }

        /**
        Стили для кросс-отчета
         */
        div.blueTable {
            border: 1px solid #1C6EA4;
            background-color: var(--lumo-base-color);
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }

        .divTable.blueTable .divTableCell, .divTable.blueTable .divTableHead {
            border: 1px solid #AAAAAA;
            padding: 3px 2px;
        }

        .divTable.blueTable .divTableBody .divTableCell {
            font-size: var(--lumo-font-size-s);
        }

        .divTable.blueTable .divTableRow:nth-child(even) {
            background: var(--lumo-base-color);
        }

        .divTable.blueTable .divTableHeading {
            background: #1C6EA4;
            background: -moz-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
            background: -webkit-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
            background: linear-gradient(to bottom, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
            border-bottom: 2px solid #444444;
        }

        .divTable.blueTable .divTableHeading .divTableHead {
            font-size: 15px;
            font-weight: bold;
            color: #FFFFFF;
            border-left: 2px solid #D0E4F5;
        }

        .divTable.blueTable .divTableHeading .divTableHead:first-child {
            border-left: none;
        }

        .blueTable .tableFootStyle {
            font-size: 14px;
        }

        .blueTable .tableFootStyle .links {
            text-align: right;
        }

        .blueTable .tableFootStyle .links a {
            display: inline-block;
            background: #1C6EA4;
            color: #FFFFFF;
            padding: 2px 8px;
            border-radius: 5px;
        }

        .blueTable.outerTableFooter {
            border-top: none;
        }

        .blueTable.outerTableFooter .tableFootStyle {
            padding: 3px 5px;
        }

        .divTable {
            display: table;
        }

        .divTableRow {
            display: table-row;
        }

        .divTableHeading {
            display: table-header-group;
        }

        .divTableCell, .divTableHead {
            display: table-cell;
        }

        .divTableHeading {
            display: table-header-group;
        }

        .divTableFoot {
            display: table-footer-group;
        }

        .divTableBody {
            display: table-row-group;
        }
    </style>
</custom-style>
